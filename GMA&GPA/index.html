 <script>
        (function ($, window, document) {
            var $navA = $('#nav').find('a');
            var $pageLi = $('#pages').find('li');

            function capitalise(str) {
                return str.charAt(0).toUpperCase() + str.slice(1);
            }

            function showPage(hash) {
                var pageName = hash.replace('#', '');
                var pre = '';

                $navA.removeClass('active');
                $navA.filter('[href='+ hash +']').addClass('active');

                $pageLi.removeClass('active');
                $pageLi.filter('#_' + pageName).addClass('active');

                if (pageName) {
                    pre = capitalise(pageName) + ' â†’ ';
                }

                document.title = pre + 'RefineSlide';
            }

            $(window).on('hashchange', function () {
                showPage(location.hash);
            });

            $(function () {
                $('#images').refineSlide();

                if (location.hash) { // If a page hash is navigated to directly
                    showPage(location.hash);
                }

            });
        })(window.jQuery, window, document);
    </script>
